<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Family</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="carousel">
			<button class="carousel__button carousel__button--left">
				<img src="css/image/back.png" alt="">
			</button>

			<div class="carousel__track-container">
				<ul class="carousel__track">
					<li class="carousel__slide">
						<img src="css/image/image1.png" alt="">
					</li>
					<li class="carousel__slide">
						<img src="css/image/image2.png" alt="">
					</li>
					<li class="carousel__slide">
						<img src="css/image/image3.png" alt="">
					</li>
				</ul>
			</div>

			<button class="carousel__button carousel__button--next">
				<img src="css/image/next.png" alt="">
			</button>

			<div class="carousel__nav">
				<button class="carousel__indicator"></button>
				<button class="carousel__indicator"></button>
				<button class="carousel__indicator"></button>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
